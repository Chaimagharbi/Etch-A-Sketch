<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" async defer></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>SketchPad</h1></div>
      <div class="mode">Mode: Not Coloring</div>
      <input id="colorPicker" type="color" value="#333333" />
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="blackButton" onclick="changeColor('black');">Black</button>
          <button class="grayButton" onclick="changeColor('gray')">Gray</button>
          <button class="randomButton" onclick="changeColor('Random')">Random</button>
          <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="32"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
        <div class="error"></div>
      </div>
    </div>
  </body>
</html>
